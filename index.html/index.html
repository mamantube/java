<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Dunia Kita Belajar Javacript</title>
    
</head>

<body>



    <script type="text/javascript">
      let nilai = prompt("Silahkan Masukkan Nilai Anda: "); 
    

      switch (nilai) {
        case "60":
          alert("Nilai Anda D");
          break;
        case "70":
          alert("Nilai Anda C");
          break;
        case "80":
          alert("Nilai Anda B");
          break;
        case "90":
          alert("Nilai Anda A");
          break;
        case "100":
          alert("Nilai Anda A+")
        default:
          alert("Maaf Anda Belum Lulus Dan Harus Mengikuti Remedial");
          break;
      }
    </script>
</body>

</html>
